<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apps ToDo</title>
    <link rel="stylesheet" href="./src/assets/css/estilos.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>
  <body>

    <header>
      <div class="miLogo">
        <i class="bi bi-list"></i>
        <img src="./src/assets/img/logoToDo.png" alt="imagen del sitio web" >
        <h1>ToDo</h1>
      </div>
      <div class="header-busqueda">
        <input type="search" name="buscar" id="inputBuscar" placeholder="Buscar...">
      </div>
      <div class="header-info">
        <div class="contenedorIconos">
          <i class="bi bi-cloud-minus"></i>
          <i class="bi bi-grip-horizontal"></i>
          <i class="bi bi-gear-fill"></i>
        </div>
        <div class="contenedorLogin">
          <img class="imgLogin" src="./src/assets/img/djJunior.jpeg" alt="login">
        </div>
      </div>
    </header>
    <main>
      <div class="mainBoard">
        <h3>Main Board</h3>
        <i class="bi bi-three-dots-vertical"></i>
      </div>
      <div class="container-listas">
        <div class="container">
          <div class="miLista">
            <div class="nombreTarea">
              <input type="text" name="tituloTarea" id="tituloTarea" placeholder="lista de tareas">
              <i class="bi bi-three-dots-vertical"></i>
            </div>
            <div class="tareas">
              <a href="#"><i class="bi bi-plus"></i> Agregra una tarea</a>
            </div>
            <div class="contenidoTarea">
              <div class="contenedor-input">
                <input type="checkbox" name="" id="">
                <p>css</p>
              </div>
              <div class="contenedor-icon-pencil">
                <i id="mostrarModal" class="bi bi-pencil"></i>
              </div>
            </div>
          </div>
          <div class="container-nuevaLista">
            <div class="nuevaLista">
              <a href="google.com"><i class="bi bi-plus"></i> Agregra una Lista</a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- <button id="btn-play">Ejecutar app ToDo</button> -->
  
    
    <script src="./build/main.js"></script>
  </body>
</html>
